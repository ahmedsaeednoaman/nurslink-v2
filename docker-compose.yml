version: '3.8'
services:
  db:
    image: postgres:14
    container_name: nurslink-postgres
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: nurslink
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
